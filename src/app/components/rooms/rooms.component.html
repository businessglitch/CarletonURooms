<div id="rooms">  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Room Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms" [ngClass]="{'active': room.ID === selected}" (click)=sendMessage($event,room)>
        <td>{{room.Number}}</td>
      </tr>
    </tbody>
  </table>
</div>
